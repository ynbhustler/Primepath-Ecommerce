<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PrimePath E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      color: var(--primary);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 1.5em;
      font-weight: bold;
    }
    .toggle {
      text-align: center;
      margin-top: 1em;
      color: var(--primary);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitForm()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector('button').innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector('.toggle').innerText = isLogin 
        ? "Don't have an account? Sign up" 
        : "Already have an account? Login";
    }

    function submitForm() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert((isLogin ? "Logging in" : "Signing up") + " with:\n" + email);
      // You can link this with Firebase/Supabase later
      // For now, simulate login/signup only
    }
  </script>
</body>
</html>
